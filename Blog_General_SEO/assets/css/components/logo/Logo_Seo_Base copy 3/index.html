<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="particulas.css">
</head>
<body>
    <div class="particles-container">
        <div class="logo-container">
            <div class="letter" aria-label="S">
                <span class="text" data-text="S">S</span>
                <span class="fill"></span>
                <span class="border"></span>
                <span class="shadow"></span>
                <span class="glow"></span>
                <span class="highlight"></span>
            </div>
            <div class="letter" aria-label="E">
                <span class="text" data-text="E">E</span>
                <span class="fill"></span>
                <span class="border"></span>
                <span class="shadow"></span>
                <span class="glow"></span>
                <span class="highlight"></span>
            </div>
            <div class="letter" aria-label="O">
                <span class="text" data-text="O">O</span>
                <span class="fill"></span>
                <span class="border"></span>
                <span class="shadow"></span>
                <span class="glow"></span>
                <span class="highlight"></span>
            </div>
        </div>
        <div class="rotating-elements">
            <div class="element search" data-tooltip="Search Engine Analysis">
                <i class="icon fa-solid fa-magnifying-glass-chart"></i>
                <span class="trail"></span>
            </div>
            <div class="element analytics" data-tooltip="Data Analytics">
                <i class="icon fa-solid fa-chart-line"></i>
                <span class="trail"></span>
            </div>
            <div class="element globe" data-tooltip="Global SEO">
                <i class="icon fa-solid fa-earth-americas"></i>
                <span class="trail"></span>
            </div>
            <div class="element keywords" data-tooltip="Keyword Strategy">
                <i class="icon fa-solid fa-tags"></i>
                <span class="trail"></span>
            </div>
            <div class="element content" data-tooltip="Content Optimization">
                <i class="icon fa-solid fa-file-lines"></i>
                <span class="trail"></span>
            </div>
            <div class="element mobile" data-tooltip="Mobile SEO">
                <i class="icon fa-solid fa-mobile-screen"></i>
                <span class="trail"></span>
            </div>
            <div class="element code" data-tooltip="Technical SEO">
                <i class="icon fa-solid fa-code"></i>
                <span class="trail"></span>
            </div>
        </div>
    </div>
    <script src="particles.js"></script>
</body>
</html>
