<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Knewave&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="particulas.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="particles-container">
        <div class="rotating-elements">
            <div class="element element-1">
                <span class="dot"></span>
                <span class="trail"></span>
            </div>
            <div class="element element-2">
                <span class="dot"></span>
                <span class="trail"></span>
            </div>
            <div class="element element-3">
                <span class="dot"></span>
                <span class="trail"></span>
            </div>
            <div class="element element-4">
                <span class="dot"></span>
                <span class="trail"></span>
            </div>
            <div class="element element-5">
                <span class="dot"></span>
                <span class="trail"></span>
            </div>
            <div class="element element-6">
                <span class="dot"></span>
                <span class="trail"></span>
            </div>
            <div class="element element-7">
                <span class="dot"></span>
                <span class="trail"></span>
            </div>
        </div>
        <div class="logo-container">
            <div class="letter">
                <span class="text" data-text="S">S</span>
                <span class="fill"></span>
                <span class="border"></span>
                <span class="shadow"></span>
            </div>
            <div class="letter">
                <span class="text" data-text="E">E</span>
                <span class="fill"></span>
                <span class="border"></span>
                <span class="shadow"></span>
            </div>
            <div class="letter">
                <span class="text" data-text="O">O</span>
                <span class="fill"></span>
                <span class="border"></span>
                <span class="shadow"></span>
            </div>
        </div>
    </div>
    <script src="particles.js"></script>
</body>
</html>
