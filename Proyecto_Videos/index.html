<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Im√°genes IA</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <nav class="sidebar">
            <div class="logo">
                <div class="logo-icon">üé®</div>
                <div class="logo-text">IA Image Gen</div>
            </div>
            <ul class="menu">
                <li class="active"><i class="fas fa-home"></i><span>Inicio</span></li>
                <li><i class="fas fa-image"></i><span>Galer√≠a</span></li>
                <li><i class="fas fa-cog"></i><span>Ajustes</span></li>
            </ul>
        </nav>

        <main class="main-content">
            <header class="top-bar">
                <div class="search-bar">
                    <input type="text" 
                           id="textoEntrada" 
                           placeholder="Describe la imagen que deseas crear..."
                           autocomplete="off">
                    <button class="generate-btn" onclick="generarImagen()">
                        <i class="fas fa-wand-magic-sparkles"></i>
                        <span>Generar</span>
                    </button>
                </div>
                <div class="user-controls">
                    <button class="test-btn" onclick="verificarAPI()">
                        <i class="fas fa-vial"></i>
                        <span>Probar API</span>
                    </button>
                    <select id="tamanoImagen" class="size-select">
                        <option value="1024x1024">1024 √ó 1024</option>
                        <option value="1152x896">1152 √ó 896</option>
                        <option value="1536x640">1536 √ó 640</option>
                    </select>
                </div>
            </header>

            <div class="styles-bar">
                <button class="style-btn" onclick="cambiarEstilo('realista')">
                    <i class="fas fa-camera"></i>Realista
                </button>
                <button class="style-btn" onclick="cambiarEstilo('anime')">
                    <i class="fas fa-paint-brush"></i>Anime
                </button>
                <button class="style-btn" onclick="cambiarEstilo('digital')">
                    <i class="fas fa-desktop"></i>Digital
                </button>
                <button class="style-btn" onclick="cambiarEstilo('oleo')">
                    <i class="fas fa-palette"></i>√ìleo
                </button>
                <button class="style-btn" onclick="cambiarEstilo('fantasia')">
                    <i class="fas fa-dragon"></i>Fantas√≠a
                </button>
                <button class="style-btn" onclick="cambiarEstilo('3d')">
                    <i class="fas fa-cube"></i>3D
                </button>
            </div>

            <div class="seccion-resultado" id="seccionResultado">
                <div class="indicador-carga" id="indicadorCarga">
                    <div class="animacion-carga"></div>
                    <p>Generando imagen...</p>
                </div>
                <img src="" alt="Imagen generada" class="imagen-resultado">
                <button class="boton-descargar" id="botonDescargar" onclick="descargarImagen()">
                    <i class="fas fa-download"></i>
                    <span>Descargar Imagen</span>
                </button>
            </div>

            <div class="gallery-grid" id="contenedorGaleria"></div>

            <div id="modal" class="modal">
                <div class="modal-content">
                    <button class="close-btn" onclick="cerrarModal()">
                        <i class="fas fa-times"></i>
                    </button>
                    <img src="" alt="" id="modalImage" class="modal-image">
                    <div class="modal-info">
                        <p class="prompt-text"></p>
                        <button class="download-btn" onclick="descargarImagen()">
                            <i class="fas fa-download"></i>
                            <span>Descargar</span>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
