<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Card Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card-image">
            <img src="https://picsum.photos/300/200" alt="Random Image">
        </div>
        <div class="card-content">
            <h2>Card Title</h2>
            <p>This is a simple card example with some sample text. You can modify this content as needed.</p>
            <button>Learn More</button>
        </div>
    </div>
</body>
</html>
