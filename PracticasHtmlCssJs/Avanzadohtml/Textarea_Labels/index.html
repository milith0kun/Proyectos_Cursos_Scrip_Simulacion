<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Agregar después de los links existentes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <form class="formulario-contacto">
            <h2><i class="fas fa-envelope"></i> Formulario de Contacto</h2>
            
            <div class="campo-formulario">
                <label for="nombre"><i class="fas fa-user"></i> Nombre completo</label>
                <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>
            </div>
            
            <div class="campo-formulario">
                <label for="email"><i class="fas fa-at"></i> Correo electrónico</label>
                <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
            </div>
            
            <div class="campo-formulario">
                <label for="asunto"><i class="fas fa-heading"></i> Asunto</label>
                <input type="text" id="asunto" name="asunto" placeholder="Asunto del mensaje" required>
            </div>

            <div class="campo-formulario">
                <label for="mensaje"><i class="fas fa-comment-alt"></i> Mensaje</label>
                <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí..." required></textarea>
            </div>

            <button type="submit"><i class="fas fa-paper-plane"></i> Enviar Mensaje</button>
        </form>
    </div>
</body>
</html>
