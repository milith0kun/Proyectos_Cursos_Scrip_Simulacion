
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="particulas.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="particles-container">
        
        <!-- Actualización de los elementos de iconos, removiendo estilos en línea -->
        <div class="rotating-elements">
            <div class="element search" data-tooltip="Search Engine Analysis">
                <i class="icon fa-solid fa-magnifying-glass-chart"></i>
                <div class="particle-effect"></div>
            </div>
            <div class="element analytics" data-tooltip="Data Analytics">
                <i class="icon fa-solid fa-chart-line"></i>
                <div class="particle-effect"></div>
            </div>
            <div class="element globe" data-tooltip="Global SEO">
                <i class="icon fa-solid fa-earth-americas"></i>
                <div class="particle-effect"></div>
            </div>
            <div class="element keywords" data-tooltip="Keyword Strategy">
                <i class="icon fa-solid fa-tags"></i>
                <div class="particle-effect"></div>
            </div>
            <div class="element content" data-tooltip="Content Optimization">
                <i class="icon fa-solid fa-file-lines"></i>
                <div class="particle-effect"></div>
            </div>
            <div class="element mobile" data-tooltip="Mobile SEO">
                <i class="icon fa-solid fa-mobile-screen"></i>
                <div class="particle-effect"></div>
            </div>
            <div class="element security" data-tooltip="Security & SSL">
                <i class="icon fa-solid fa-shield-halved"></i>
                <div class="particle-effect"></div>
            </div>
            <div class="element speed" data-tooltip="Page Speed">
                <i class="icon fa-solid fa-gauge-high"></i>
                <div class="particle-effect"></div>
            </div>
            <div class="element links" data-tooltip="Link Building">
                <i class="icon fa-solid fa-link"></i>
                <div class="particle-effect"></div>
            </div>
            <div class="element social" data-tooltip="Social Signals">
                <i class="icon fa-solid fa-share-nodes"></i>
                <div class="particle-effect"></div>
            </div>
            <div class="element local" data-tooltip="Local SEO">
                <i class="icon fa-solid fa-location-dot"></i>
                <div class="particle-effect"></div>
            </div>
            <div class="element metrics" data-tooltip="SEO Metrics">
                <i class="icon fa-solid fa-ranking-star"></i>
                <div class="particle-effect"></div>
            </div>
            <div class="element code" data-tooltip="Technical SEO">
                <i class="icon fa-solid fa-code"></i>
                <div class="particle-effect"></div>
            </div>
            <div class="element responsive" data-tooltip="Responsive Design">
                <i class="icon fa-solid fa-display"></i>
                <div class="particle-effect"></div>
            </div>
            <div class="element sitemap" data-tooltip="Site Structure">
                <i class="icon fa-solid fa-sitemap"></i>
                <div class="particle-effect"></div>
            </div>
            <div class="element update" data-tooltip="Fresh Content">
                <i class="icon fa-solid fa-clock-rotate-left"></i>
                <div class="particle-effect"></div>
            </div>
        </div>
    </div>
    <script src="particles.js"></script>
</body>
</html>
